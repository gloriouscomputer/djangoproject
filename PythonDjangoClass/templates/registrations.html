<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrations</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container d-flex text-center justify-content-center" style="margin-top:116px">
<div class="card border-primary mb-3" style="max-width: 44rem;">
  <div class="card-header">Registration</div>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                <span class="" style="color:red">{{ field.errors }}</span>
                <div class="mb-3 row mt-4  ml-2 mr-2">
                    <span class="col-sm-4 col-form-label">{{ field.label_tag }}</span>
                    <div class="col-sm-8">
                        {{ field }}
                    </div>
                </div>
            </div>
        {% endfor %}
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
        <a class="nav-link" href="{% url 'home' %}">Back to Home</a>

      </form>

    {{error}}

</div>

</div>










<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>

</html>
